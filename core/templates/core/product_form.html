{% extends "core/base.html" %}
{% block content %}
<h2>Product form</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
  {% if form.instance.pk %}
  <a href="{% url 'core:product_detail' form.instance.pk %}">Back</a>
  {% else %}
    <a href="{% url 'core:product_list' %}">Back</a>
  {% endif %}

</form>

{% endblock %}
