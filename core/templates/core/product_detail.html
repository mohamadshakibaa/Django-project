{% extends "core/base.html" %}
{% block content %}
<h2>{{ product.name }}</h2>
<p>Price: {{ product.price }}</p>
<p>Category: {{ product.category }}</p>
<p>Active: {{ product.is_active }} </p>

<a href="{% url 'core:product_update' product.id %}">Edit</a>

<a href="{% url 'core:product_delete' product.id %}">
  Delete
</a>


<a href="{% url 'core:product_list' %}">Back</a>
{% endblock %}
