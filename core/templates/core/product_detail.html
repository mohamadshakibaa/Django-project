{% extends "core/base.html" %}
{% block content %}
<h2>{{ product.name }}</h2>
<p>Price: {{ product.price }}</p>
<p>Category: {{ product.category }}</p>

<a href="{% url 'core:product_update' product.id %}">Edit</a>

<form method="post" action="{% url 'core:product_delete' product.id %}">
  {% csrf_token %}
  <button type="submit">Delete</button>
</form>

<a href="{% url 'core:product_list' %}">Back</a>
{% endblock %}
