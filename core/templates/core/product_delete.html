{% extends "core/base.html" %}

{% block content %}
<h2>Delete "{{ product.name }}"?</h2>

<p>Are you sure you want to delete this product?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
</form>

<a href="{% url 'core:product_detail' product.id %}">Cancel</a>
{% endblock %}
